<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-widget">
          <div class="row p-2 d-flex" id="search-field">
            <div class="col-8">
            <input
              type="search"
              class="form-control search-field"
              id="cityInput"
              aria-describedby="enterCity"
              placeholder="Enter city name.."
            /></div>
            <div class="col-3">
            <button
              type="submit"
              class="btn btn-success me-2"
              id="search-button"
            >
              Search
            </button>
            </div>
          </div>
          <div class="row p-2">
            <div class="col-3 text-start">
              <ul>
               <li><strong><span id="city"></span> </strong><i><span id="country"></span></i></li>
                <li><i> <b><span id="weather"></span></b></i></li>
                <li>Last update:</li>
                <li><span id="updated"></span></li>
              </ul>
            </div>
            <div class="col-2 text-center my-auto">
              <img id="weatherIcon" src="" />
            </div>
            <div class="col-2" id="temperature"></div>
            <div class="col-2 text-start switcher">
              <span class="unit-switch" id="metric-switch"><a href="#">C°</a></span>
               | 
  <span class="unit-switch" id="imperial-switch"><a href="#">F°</a></span>
          </div>
          <div class="col-3 d-flex">
            <ul>
              <li>Humidity:  <b><span id="humidity"></span>%</b></li>
              <li>Pressure:  <b><span id="pressure"></span>hPa</b></li>
              <li>Wind:  <b><span id="windspeed"></span><span id="speedUnit">km/h</span></b></li>
              <li>Feels like:  <b><span id="feelsLike"></span>°</b></li>
            </ul>
          </div>
          <!-- <div class="row p-2">
            <div class="col">forecast</div>
            <div class="col">forecast</div>
            <div class="col">forecast</div>
            <div class="col">forecast</div>
            <div class="col">forecast</div>
          </div> -->
        </div>
      </div>
      <small
        ><a href="https://github.com/LazzyBird/vanlla-weather-webapp"
          >Open-source code</a
        >
        by Lazzy Bird</small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
