<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-widget">
        <div class="row p-2" id="search-field">
          <input
            type="text"
            class="form-control search-field"
            id="cityInput"
            aria-describedby="enterCity"
            placeholder="City"
          />
          <button
            type="submit"
            class="btn btn-secondary me-2"
            id="search-button"
          >
            Search
          </button>
        </div>
        <div class="row p-2">
          <div class="col-3 text-start">
            <ul>
              <li><strong>City</strong></li>
              <li>Country</li>
              <li>Time</li>
              <li>Day of the week</li>
              <li>Date</li>
            </ul>
          </div>
          <div class="col icon">
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" />
          </div>
          <div class="col-2" id="grades">15</div>
          <div class="col-2 text-start switcher"">C°|F°</div>
          <div class="col-3">
            <ul>
              <li>Humidity</li>
              <li>Windspeed</li>
              <li>Precipitation</li>
              <li>Feels like</li>
              <li>Skies</li>
            </ul>
          </div>
        </div>
        <!-- FORECAST ROW
        <div class="row p-2">
          <div class="col">forecast</div>
          <div class="col">forecast</div>
          <div class="col">forecast</div>
          <div class="col">forecast</div>
          <div class="col">forecast</div>
        </div>
    -->
   
      </div>
       <small><a href="https://github.com/LazzyBird/vanlla-weather-webapp">Open-source code</a> by Lazzy Bird</small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
